<footer class="page-footer" style="position: fixed; left: 0; bottom: 0; width: 100%; z-index: 100">
    <div class="container">
        <div class="row">



            <div class="col s4">
                <h6 class="white-text">Account</h6>
                <ul>
                    {% if user.is_authenticated %}
                        <li><a class="white-text" href="{% url 'logout' %}">Logout {{ user.username }}</a></li>
                    {% else %}
                        <li><a class="white-text" href="{% url 'login' %}">Login</a></li>
                    {% endif %}

                </ul>
            </div>


        </div>
    </div>
</footer>
